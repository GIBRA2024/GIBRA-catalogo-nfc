<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Icono del sitio -->
    <link href="images/favicon.svg" rel="icon" type="image/svg+xml">
    
    <!-- Enlace al archivo CSS externo -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <noscript>Este sitio utiliza JavaScript. Por favor, habilítalo en la configuración de tu navegador.</noscript>
    
    <title>Nombre del Usuario - Página Personal</title>
    <meta name="description" content="Descripción de la página personal">
    <meta name="keywords" content="perfil, contacto, enlaces">
</head>

<body>
    <div class="profile">
        <!-- Encabezado del perfil -->
        <header class="profile-header">
            <div class="profile-picture">
                <img src="images/profile-picture.jpg" alt="Foto de perfil" />
            </div>
            <h1 class="profile-name">Nombre del Usuario</h1>
            <h2 class="profile-short-description">Breve descripción o biografía del usuario.</h2>
        </header>

        <!-- Enlaces del perfil -->
        <main class="profile-main">
            <ul class="profile-links">
                <li class="link-group">
                    <div class="link-group-body">
                        <ul class="links">
                            <!-- Ejemplo de enlace -->
                            <li id="link-1" class="link">
                                <a href="https://www.instagram.com" target="_blank">
                                    <div class="link-icon"><span class="icon">instagram</span></div>
                                    <h4 class="link-name">Instagram</h4>
                                </a>
                            </li>
                            <li id="link-2" class="link">
                                <a href="https://wa.me/message" target="_blank">
                                    <div class="link-icon"><span class="icon">whatsapp</span></div>
                                    <h4 class="link-name">WhatsApp</h4>
                                </a>
                            </li>
                            <li id="link-3" class="link">
                                <a href="https://www.linkedin.com" target="_blank">
                                    <div class="link-icon"><span class="icon">linkedin</span></div>
                                    <h4 class="link-name">LinkedIn</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </main>

        <!-- Pie de página del perfil -->
        <footer class="profile-footer">
            <div id="footer-logo" class="footer-logo">
                <a href="/"><img src="images/instagram-brands-solid.png" alt="Logo del pie de página" /></a>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    
    <!-- Enlace al archivo JavaScript externo -->
    <script src="js/main.js"></script>
</body>

</html>
